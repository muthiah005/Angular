<div class="content_area">

</div>

<div class="row">
    <div class="col l3 m3 s3">
        <ul class="collection list_menu">
            <li class="collection-item" *ngFor="let menu of TabMenuItems ; let index = index"
                [ngClass]="{'active':activeTab.id === menu.id}" (click)="openTab(menu)">
                <label>{{menu.name}}</label>
            </li>
        </ul>
    </div>
    <div class="col l9 m9 s9">
        <ul class="tab_content">
            <li *ngFor="let menu of TabMenuItems ; let index = index" [ngClass]="{'active':activeTab.id === menu.id}">
                {{menu.name}}

            </li>
        </ul>
        <div *ngIf="activeTab" class="tab_custom">
            {{activeTab.name}}
            <div class="row">
                <div class="col l5 m5 s5">
                    <form [formGroup]="tabForm">
                        <div class="row">
                            <div class="col l12 m12 s12">
                                <label>Name</label>
                                <input type="text" formControlName="name" class="form-control"  maxlength="60"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col l12 m12 s12">
                                <label>Description</label>
                                <input type="text" formControlName="description" class="form-control" maxlength="60"/>
                            </div>
                        </div>                       
                        <div class="row">
                            <div class="col l6 m6 s6 left">
                               
                            </div>
                            <div class="col l6 m6 s6 pr0">
                                <button type="submit" [disabled]="tabForm.invalid" (click)="saveTabFormInfo()"
                                    class="btn right red">Save</button>
                            </div>
                        </div>
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>
